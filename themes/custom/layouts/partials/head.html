<head>
  <meta charset="utf-8">
  <!-- Responsive viewport meta tag for mobiles -->
  <!-- https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title and description -->
  <title>{{ if .Page.Title }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}</title>
  <!-- <title>{{ .Title }}</title> -->
  {{ with .Description }}
    <meta name="description" content="{{ . }}">
  {{ end }}
  <!-- Favicon -->
  {{ with .Site.Params.Icon }}
    <link href="{{ . | relURL }}" rel="icon">
  {{ end }}
  <!-- CSS -->
  {{ range (union (slice "/css/main.css") .Site.Params.CSS) }}
    <link href="{{ . | relURL }}" rel="stylesheet">
  {{ end }}
  {{ range (union (slice "/css/style.css") .Site.Params.CSS) }}
    <link href="{{ . | relURL }}" rel="stylesheet">
  {{ end }}
</head>
